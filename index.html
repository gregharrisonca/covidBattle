<!DOCTYPE html>
<html>
  <head>
    <title>Covid Battle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Covid Battle
            <span class="icon">
              <i class="fas fa-viruses"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>
        <div class="column has-text-centered">
          <h1 class="title is-1 ">VS.</h1>
        </div>
        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>
      <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Search for a Country on Both Sides</h1>
        <p class="subtitle">We will compare their COVID-19 Results</p>
      </div>
      
    </div>
    <script src="utility.js"></script>
    <script src="worldPop.js"></script>
    <script src="autoComplete.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  </body>
</html>
